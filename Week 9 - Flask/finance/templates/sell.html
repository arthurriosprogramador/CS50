{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select form-select-lg mx-auto w-auto" aria-label="Large select example" name="symbol">
            <option selected>Choose a stock</option>
            {% for symbol in symbols %}
            <option value="{{symbol['symbol']}}">{{symbol["symbol"]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" type="number" value="0">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
